<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Img/favicon.png" type="image/x-icon">
</head>
<body>

    <main>

        <div id="main-container">

            <!-- BANNER CONTAINER -->
            <div id="banner-container">
                <img src="./Img/banner2.png" alt="Crie uma conta no Instagram">
            </div>

            <!-- LOGIN E REGISTRO -->   
            <div id="form-container">

                <div id="form-box">

                    <img id="logo-insta" src="./Img/logo_instagram.png" alt="Instagram">

                    <form action="" id="login-form">

                        <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">

                    </form>

                    <div class="separator">

                        <div class="line"></div>
                        <span>Ou</span>

                    </div>

                    <div class="other-links">

                        <div id="facebook-login">

                            <a href="#">
                                
                                <img src="./Img/logo_facebook.svg" alt="Facebook Login">
                                <span> Entrar com Facebook </span>

                            </a>

                        </div>

                        <div id="forgot-pass">

                            <a href="#">Esqueceu a senha?</a>

                        </div>

                    </div>
                    
                    
                </div>
                
                <div id="register-container">

                    <p> Não tem uma conta? <a href="#">Cadastre-se</a> </p>
                </div>
                
                <div id="get-app-container">

                    <p>Obtenha o aplicativo.</p>
                    <a href="#"> <img src="./Img/apple_btn.png" alt="Apple Store"></a>
                    <a href="#"> <img src="./Img/gplay_btn.png" alt="Google Play"></a>

                </div>

            </div>

        </div>

    </main>

    <footer>

        <nav>

            <ul id="footer-links">

                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
                
                
            </ul>

        </nav>

        <p id="copyright">&copy; 2023 Instagram from Meta</p>

    </footer>
    
</body>
</html>
